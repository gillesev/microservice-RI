# Default values for dronescheduler.
replicaCount: 1
identity:
  clientid:
  resourceid:
dockerregistrynamespace:
dockerregistry:
image:
  repository:
  tag:
  pullPolicy: IfNotPresent
keyvault:
  uri:
cosmosdb:
  id:
  collectionid:
readinessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 40
  periodSeconds: 15
  timeoutSeconds: 2
  failureThreshold: 5
livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 50
  periodSeconds: 15
reason: unknown
telemetry:
  level: "Error"
tags:
  dev: false
  prod: false
  qa: false
  staging: false
current: false
ingress:
  class: "nginx-ingress-dev"
resources:
  requests:
    cpu: 91m
    memory: 350Mi
  limits:
    cpu: 130m
    memory: 500Mi
